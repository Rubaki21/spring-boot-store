<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
<h2>Результаты поиска</h2>
<table>
    <tr>
        <th>Наименование</th>
        <th>Изображение</th>
        <th>Категория</th>
        <th>Цена</th>
    </tr>
    <tr th:each="prod : ${productListSearched}">
        <td><a th:text="${prod.title}" th:href="@{/products/{id}(id=${prod.id})}"></a></td>
        <td><img th:src="${prod.imageLocation}" height="200"/></td>
        <td th:text="${prod.categoryName}"></td>
        <td th:text="${prod.quantity != 0} ? ${prod.price} : 'Нет в наличии'"></td>
    </tr>
</table>

<button role="button" type="button" onclick="window.location.href='index'">На главную</button>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
<h2>Результаты поиска</h2>
<table>
    <tr>
        <th>Наименование</th>
        <th>Изображение</th>
        <th>Категория</th>
        <th>Цена</th>
    </tr>
    <tr th:each="prod : ${productListSearched}">
        <td th:text="${prod.title}"></td>
        <td><img th:src="${prod.imageLocation}" height="200"/></td>
        <td th:text="${prod.category}"></td>
        <td th:text="${prod.price}"></td>
    </tr>
</table>

<button role="button" type="button" onclick="window.location.href='index'">На главную</button>
</body>
</html>

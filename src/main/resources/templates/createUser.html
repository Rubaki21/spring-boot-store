<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating user</title>
</head>
<body>
<form method="post">
    <label for="email">Email: </label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="first">Firstname: </label><br>
    <input type="text" id="first" name="firstname" required><br>

    <label for="last">Lastname: </label><br>
    <input type="text" id="last" name="lastname" required><br>

    <label for="pass">Password: </label><br>
    <input type="password" id="pass" name="password" required><br>

    <label for="role">Role: </label><br>
    <select id="role" name="role">
        <option th:each="role: ${roles}" th:utext="${role.name()}" th:value="${role.name()}"></option>
    </select><br>

    <label for="status">Status: </label><br>
    <select id="status" name="status">
        <option th:each="stat: ${statuses}" th:utext="${stat.name()}" th:value="${stat.name()}"></option>
    </select><br>

    <input type="submit" value="Create">
</form>
</body>
</html>

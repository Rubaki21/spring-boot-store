<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар</title>
</head>
<body>
<form method="post">
    <label for="title">Наименование: </label><br>
    <input type="text" id="title" name="title" min="1" max="255" required><br>

    <label for="imageLocation">Изображение: </label><br>
    <input type="text" id="imageLocation" name="imageLocation" max="384"><br>

    <label for="category">Категория: </label><br>
    <select id="category" name="category">
        <option th:each="cat: ${categoryList}" th:utext="${cat.categoryName}" th:value="${cat.id}"></option>
    </select><br>

    <label for="price">Цена: </label><br>
    <input type="number" id="price" name="price" min="0" step=".01" required><br>

    <label for="quantity">Количество: </label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="1" value="0"><br>

    <input type="submit" value="Создать">
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>

<button sec:authorize="hasAuthority('ADMIN')" role="button" type="button" onclick="window.location.href='admin'">Go to admin panel</button>
<button role="button" type="button" onclick="window.location.href='cart'">Cart</button>
<br>
<form th:action="@{/search}">
    <label for="category">Категория</label>
    <select id="category" name="category">
        <option selected="selected" value="" th:text="Любая"></option>
        <option th:each="cat: ${categoryList}" th:utext="${cat.categoryName}"></option>
    </select>

    <input type="search" name="title" id="search">
    <label for="search">Запрос</label>

    <input type="submit" value="Поиск!">
</form>
<br>

<table>
    <tr>
        <th>Имя</th>
        <th>Изображение</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Корзина</th>
    </tr>
    <tr th:each="prod : ${productList}">
        <td th:text="${prod.title}"></td>
        <td><img th:src="${prod.imageLocation}" height="200"/></td>
        <td th:text="${prod.category}"></td>
        <td th:text="${prod.price}"></td>
        <td th:text="${prod.quantity}"></td>
        <td>
            <form method="post" th:action="@{/cart/{id}(id=${prod.id})}">
                <input type="submit" value="Добавить">
            </form>
        </td>
    </tr>
</table>
</body>
<br>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Log out">
</form>
</html>

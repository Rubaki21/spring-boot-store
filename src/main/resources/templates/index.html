<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<form th:action="@{/search}">
    <label for="category">Категория</label>
    <select id="category" name="category">
        <option selected="selected"></option>
        <option th:each="cat: ${categoryList}" th:utext="${cat.categoryName}"></option>
    </select>

    <input type="search" name="title" id="search">
    <label for="search">Запрос</label>

    <input type="submit" value="Поиск!">
</form>

<table>
    <tr>
        <th>Имя</th>
        <th>Изображение</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="prod : ${productList}">
        <td th:text="${prod.title}"></td>
        <td><img th:src="${prod.imageLocation}" height="200"/></td>
        <td th:text="${prod.category}"></td>
        <td th:text="${prod.price}"></td>
        <td th:text="${prod.quantity}"></td>
        <td><a th:href="@{/products/edit/{id}(id=${prod.id})}">Edit</a></td>
        <td><a th:href="@{/products/delete/{id}(id=${prod.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>

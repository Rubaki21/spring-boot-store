<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Логин</title>
</head>
<body>
<button role="button" type="button" onclick="window.location.href='register'">Не зарегистрированы?</button>
<h3 th:text="${msg}"></h3><br>
<form method="post" action="/login">
    <h2>Логин</h2>
    <p>
        <label for="username">Эл.почта</label>
        <input type="text" id="username" name="username" placeholder="Эл. почта" required>
    </p>
    <p>
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
    </p>
    <button type="submit">Войти</button>
</form>
</body>
</html>
